<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" lang="ru" content="width=device-width, initial-scale=1.0">
    <link href="./pages/index.css" rel="stylesheet">
    <title>Место</title>
  </head>
  <body class="root">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/header_logo.svg" alt="Лого">
        </header>
        <section class="profile">
            <div class="profile__content">
                <img class="profile__avatar" src="./images/Avatar.png" alt="Аватар">
                <div class="profile__info">
                    <div class="profile__text">
                        <h1 class="profile__title">Жак-Ив Кусто </h1>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                    <button class="profile__edit-button" type="button"></button>
                </div>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
            <div class="element">
                <img class="element__image" src="./images/kirill-pershin-dH-RKxKs6to-unsplash-min.jpg" alt="Карачаевск">
                <div class="element__info">
                    <h2 class="element__title">Карачаевск</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/irina-shishkina-dp0Z-i7zYHc-unsplash.jpg" alt="Дорога">
                <div class="element__info">
                    <h2 class="element__title">Дорога</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/danil-aksenov-u2NuILZQgk0-unsplash-min.jpg" alt="Арарат">
                <div class="element__info">
                    <h2 class="element__title">Гора Арарат</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/irina-shishkina-dp0Z-i7zYHc-unsplash.jpg" alt="Дорога">
                <div class="element__info">
                    <h2 class="element__title">Дорога</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/danil-aksenov-u2NuILZQgk0-unsplash-min.jpg" alt="Гора Арарат">
                <div class="element__info">
                    <h2 class="element__title">Гора Арарат</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/kirill-pershin-dH-RKxKs6to-unsplash-min.jpg" alt="Карачаево-Черкессия">
                <div class="element__info">
                    <h2 class="element__title">Карачаево-Черкессия</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </div>
        </section>
        <footer class="footer">
            <p class="footer__text">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup popup_modal">
            <button class="popup__close" type="button"></button>
            <form class="popup__container" name="profile-edit">
                <h3 class="popup__title">Редактировать профиль</h3>
                <div class="popup__column">
                <input type="text" value="Жак-Ив Кусто" name="profile-name" class="popup__text popup__text_name">
                <input type="text" value="Исследователь океана" name="profile-job" class="popup__text popup__text_job">
                </div>
                <button type="submit" class="popup__submit"> Cохранить </button>
            </form>
        </div>
    </div>
    <!-- <script type="text/javascript" src="./scripts/popup__open.js"></script>
    <script type="text/javascript" src="./scripts/popup__close.js"></script> -->
    <script src="./scripts/script.js"></script>
  </body>
</html>
