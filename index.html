<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" lang="ru" content="width=device-width, initial-scale=1.0">
    <link href="./pages/index.css" rel="stylesheet">
    <title>Место</title>
  </head>
  <body class="root">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/header_logo.svg" alt="Лого">
        </header>
        <section class="profile">
            <div class="profile__content">
                <img class="profile__avatar" src="./images/Avatar.png" alt="Аватар">
                <div class="profile__info">
                    <div class="profile__text">
                        <h1 class="profile__title">Жак-Ив Кусто </h1>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                    <button class="profile__edit-button" type="button"></button>
                </div>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
            <template id="element">
                <div class="element">
                    <button class="element__delete" type="button"></button>
                    <img class="element__image" src="//:0" alt="">
                    <div class="element__info">
                        <h2 class="element__title"></h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
            </template>
        </section>
        <footer class="footer">
            <p class="footer__text">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup">
            <button class="popup__close" type="button"></button>
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__column"  name="profile-edit"> 
                    <input type="text" value="Жак-Ив Кусто" name="profile-name" class="popup__text popup__text_input_name">
                    <input type="text" value="Исследователь океана" name="profile-job" class="popup__text popup__text_input_job">
                    <button type="submit" class="popup__submit"> Cохранить </button>
                </form> 
            </div>
        </div>
        <div class="popup-add">
            <button class="popup-add__close" type="button"></button>
            <div class="popup-add__container">
                <h2 class="popup-add__title">Новое Место</h2>
                <form class="popup-add__column"  name="profile-edit"> 
                    <input type="text" placeholder="Название" name="card-name" class="popup-add__text popup-add__text_input_name">
                    <input type="text" placeholder="Ссылка" name="card-url" class="popup-add__text popup-add__text_input_url">
                    <button type="submit" class="popup-add__submit">Создать</button>
                </form> 
            </div>
        </div>
        <div class="popup popup_element">
            <button class="popup__close popup__close_element" type="button"></button>
            <div class="popup__container popup__container_element">
                <img class="popup_element_image" src="//:0" alt="">
                <h2 class="popup_element_title"></h2>
            </div>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
